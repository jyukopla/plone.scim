[buildout]
show-picked-versions = true
extensions =
    buildout.requirements
    mr.developer

index = https://pypi.python.org/simple/

parts =
    instance
    test
    code-analysis
    coverage
    test-coverage
    createcoverage
    releaser
    i18ndude
#   omelette
    robot
    plone-helper-scripts
    isort
    yapf
    pocompile
    python-interpreter
develop = .

dump-requirements-file = requirements.txt
overwrite-requirements-file = false


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
    PTS_LANGUAGES en fi
    Z3C_AUTOINCLUDE_DEPENDENCIES_DISABLED on
eggs =
    Plone
    Pillow
    plone.scim [test]
initialization =
    # fix issue where PyCharm debugger broke pkg_resources working set
    import pkg_resources
    pkg_resources._initialize_master_working_set()


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/plone
return-status-codes = False


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
initialization =
    os.environ['TZ'] = 'UTC'
    os.environ['Z3C_AUTOINCLUDE_DEPENDENCIES_DISABLED'] = 'on'
defaults = ['-s', 'plone.scim', '--auto-color', '--auto-progress']


[coverage]
recipe = zc.recipe.egg
eggs = coverage


[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    export TZ=UTC
    ${buildout:directory}/bin/coverage run bin/test $*
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[plone-helper-scripts]
recipe = zc.recipe.egg
eggs =
   Products.CMFPlone
   ${instance:eggs}
interpreter = zopepy
scripts =
   zopepy
   plone-compile-resources


[isort]
recipe = zc.recipe.egg
eggs = isort


[yapf]
recipe = zc.recipe.egg
eggs = yapf


[pocompile]
recipe = zc.recipe.egg
eggs = zest.pocompile


[python-interpreter]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.recipe.codeanalysis
interpreter = python-interpreter


[versions]
# Don't use a released version of plone.scim
plone.scim =
