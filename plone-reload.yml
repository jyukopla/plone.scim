# Usage: watchmedo tricks plone-reload.yml
tricks:
  - watchdog.tricks.ShellCommandTrick:
      patterns: ["*.py"]
      shell_command: curl -I http://admin:admin@localhost:8080/@@reload?action=code
      drop_during_process: true
  - watchdog.tricks.ShellCommandTrick:
      patterns: ["*.zcml"]
      shell_command: curl -I http://admin:admin@localhost:8080/@@reload?action=zcml
      drop_during_process: true
